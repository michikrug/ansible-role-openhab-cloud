---

openhabcloud_enabled: true

openhabcloud_identifier: openhab-cloud

openhabcloud_domain_name: ""
openhabcloud_express_key: "some express key"
openhabcloud_email_address: "my@openhab.org"

openhabcloud_uid: ""
openhabcloud_gid: ""

openhabcloud_base_path: "{{ openhabcloud_identifier }}"

openhabcloud_repository: "https://github.com/openhab/openhab-cloud.git"
openhabcloud_repository_branch: "main"

# The base container network. It will be auto-created by this role if it doesn't exist already.
openhabcloud_container_network: "{{ openhabcloud_identifier }}"

# List of systemd services that the openhabcloud systemd service depends on
openhabcloud_systemd_required_services_list: ['docker.service']

# List of systemd services that openhabcloud systemd service wants
openhabcloud_systemd_wanted_services_list: []
